<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Productos</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="compras.html">Compras</a></li>
            <li><a href="proveedores.html">Proveedores</a></li>
            <li><a href="factura.html">Facturas</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Gestión de Productos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Color</th>
                        <th>Stock</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos de ejemplo -->
                    <tr>
                        <td>100</td>
                        <td>Monitor LET 20"</td>
                        <td>ASUS</td>
                        <td>Negro</td>
                        <td>56</td>
                        <td>$110.00</td>
                    </tr>
                </tbody>
            </table>
            <button id="addProductBtn">Añadir Producto</button>
        </section>

        <section id="addProductForm" style="display: none;">
            <h2>Añadir Producto</h2>
            <form>
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required><br>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required><br>

                <label for="color">Color:</label>
                <input type="text" id="color" name="color"><br>

                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" min="0" required><br>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required><br>

                <button type="submit">Guardar Producto</button>
                <button type="button" id="cancelBtn">Cancelar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gestión de Tienda. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('addProductBtn').addEventListener('click', function() {
            document.getElementById('addProductForm').style.display = 'block';
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('addProductForm').style.display = 'none';
        });
    </script>
</body>
</html>
